<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 28rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white rounded-2xl shadow-xl p-8 space-y-6 transform transition-transform duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Percentage Calculator</h1>
        <div class="text-center"><a href="index.html" class="text-blue-500 hover:underline">Go to index.html</a></div>
        <p class="text-center text-gray-600">Enter a value and a percentage change to see the new value.</p>
        
        <!-- Input fields container -->
        <div class="space-y-4">
            <div>
                <label for="initialValue" class="block text-sm font-medium text-gray-700">Original Value</label>
                <input type="number" id="initialValue" placeholder="e.g., 100" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            </div>
            <div>
                <label for="percentChange" class="block text-sm font-medium text-gray-700">Percentage Change</label>
                <input type="number" id="percentChange" placeholder="e.g., 10 for +10% or -10 for -10%" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            </div>
        </div>

        <!-- Calculation buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="increaseBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Increase
            </button>
            <button id="decreaseBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Decrease
            </button>
        </div>
        
        <!-- Result display -->
        <div id="resultContainer" class="hidden mt-6 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg" role="alert">
            <p class="text-sm font-medium">Result:</p>
            <p id="resultText" class="font-bold text-lg mt-1"></p>
        </div>

        <hr class="my-8 border-gray-300">

        <!-- Percentage Difference Calculator -->
        <div class="space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Percentage Difference</h2>
            <p class="text-center text-gray-600">Enter two values to find the percentage difference between them.</p>
            
            <div class="space-y-4">
                <div>
                    <label for="value1" class="block text-sm font-medium text-gray-700">Value 1</label>
                    <input type="number" id="value1" placeholder="e.g., 100" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="value2" class="block text-sm font-medium text-gray-700">Value 2</label>
                    <input type="number" id="value2" placeholder="e.g., 120" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
            </div>

            <div class="flex">
                <button id="diffBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    Calculate Difference
                </button>
            </div>

            <div id="diffResultContainer" class="hidden mt-6 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg" role="alert">
                <p class="text-sm font-medium">Percentage Difference:</p>
                <p id="diffResultText" class="font-bold text-lg mt-1"></p>
            </div>
        </div>
    </div>

    <script>
        const initialValueInput = document.getElementById('initialValue');
        const percentChangeInput = document.getElementById('percentChange');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');

        function showResult(value) {
            resultText.textContent = value.toFixed(2);
            resultContainer.classList.remove('hidden');
        }

        function calculate(type) {
            const initialValue = parseFloat(initialValueInput.value);
            const percentChange = parseFloat(percentChangeInput.value);

            if (isNaN(initialValue) || isNaN(percentChange)) {
                // Use a different color for error state
                resultContainer.classList.remove('bg-green-100', 'border-green-500', 'text-green-700');
                resultContainer.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                resultText.textContent = "Please enter valid numbers in both fields.";
                resultContainer.classList.remove('hidden');
                return;
            }

            let result;
            if (type === 'increase') {
                result = initialValue * (1 + percentChange / 100);
            } else if (type === 'decrease') {
                result = initialValue * (1 - percentChange / 100);
            }

            // Reset to success colors
            resultContainer.classList.remove('bg-red-100', 'border-red-500', 'text-red-700');
            resultContainer.classList.add('bg-green-100', 'border-green-500', 'text-green-700');
            showResult(result);
        }

        increaseBtn.addEventListener('click', () => calculate('increase'));
        decreaseBtn.addEventListener('click', () => calculate('decrease'));

        const value1Input = document.getElementById('value1');
        const value2Input = document.getElementById('value2');
        const diffBtn = document.getElementById('diffBtn');
        const diffResultContainer = document.getElementById('diffResultContainer');
        const diffResultText = document.getElementById('diffResultText');

        function showDiffResult(value) {
            const sign = value >= 0 ? '+' : '';
            diffResultText.textContent = `${sign}${value.toFixed(2)}%`;
            diffResultContainer.classList.remove('hidden');
        }

        function calculateDifference() {
            const value1 = parseFloat(value1Input.value);
            const value2 = parseFloat(value2Input.value);

            if (isNaN(value1) || isNaN(value2)) {
                diffResultContainer.classList.remove('bg-green-100', 'border-green-500', 'text-green-700');
                diffResultContainer.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                diffResultText.textContent = "Please enter valid numbers in both fields.";
                diffResultContainer.classList.remove('hidden');
                return;
            }
            
            if (value1 === 0) {
                diffResultContainer.classList.remove('bg-green-100', 'border-green-500', 'text-green-700');
                diffResultContainer.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                diffResultText.textContent = "Initial value (Value 1) cannot be zero for percentage difference calculation.";
                diffResultContainer.classList.remove('hidden');
                return;
            }

            const difference = ((value2 - value1) / value1) * 100;

            diffResultContainer.classList.remove('bg-red-100', 'border-red-500', 'text-red-700');
            diffResultContainer.classList.add('bg-green-100', 'border-green-500', 'text-green-700');
            showDiffResult(difference);
        }

        diffBtn.addEventListener('click', calculateDifference);
    </script>
</body>
</html>
